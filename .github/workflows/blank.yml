name: Notify users based on issue labels

on:
  pull_request:
    branches:    
      - main
    types: [labeled]
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
        - uses: jenschelkopf/issue-label-notification-action@1.3
          with:
             recipients: |
                  migration=@jenschelkopf
